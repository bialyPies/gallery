<html>
	<head>
		<title>jquery Json</title>
	</head>
	<body>
		<h1>Read date 23:</h1>
		<div id="text1"></div>
		<div id="text2"></div>
		<div id="text3"></div>
		<div id="text4"></div>
		<div id="text5"></div>

		<script  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				$("#text1").append("<div></div>");
				$("#text2").append("<div></div>");
				$("#text3").append("<div></div>");
				// $("#text4").append("<ul></ul>");
				// $("#text5").append("<ul></ul>");
				$.ajax({
					type:"GET",
					url:"aboutDali.xml",
					dataType:"xml",
					success:function(xml){
						$(xml).find("text1").each(function(){
							var text=$(this).find("text").text();
							$("<p></p>").html(text).appendTo("#text1 div");
						})
						$(xml).find("text2").each(function(){
							var text1=$(this).find("text1").text();
							var text2=$(this).find("text2").text();
							$("<p></p>").html(text1, text2).appendTo("#text2 div");
						})
						$(xml).find("text4").each(function(){
							var text4=$(this).find("text4").text();
							var text5=$(this).find("text5").text();
							$("<p></p>").html(text4).appendTo("#text4 div");
							$("<p></p>").html(text5).appendTo("#text4 div");
						})
						// "<span></span>"


						// $(xml).find("text2").each(function(){
						// 	var text=$(this).find("text").text();
						// 	$("<p></p>").html(text).appendTo("#text2 ul");
						// })

						// 	var text=$(this).find("text").text();
						// 	$("<p></p>").html(text).appendTo("#text3 ul");
						// })
						// $(xml).find("text4").each(function(){
						// 	var text=$(this).find("text").text();
						// 	$("<p></p>").html(text).appendTo("#text4 ul");
						// })
						// $(xml).find("text5").each(function(){
						// 	var text=$(this).find("text").text();
						// 	$("<p></p>").html(text).appendTo("#text5 ul");
						// })
					}
				})
			});
		</script>
	</body>
</html>

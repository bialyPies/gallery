<!DOCTYPE html> 
 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Dalila</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="my-container">
        <div class="header header-min">
            <header class="wrap header__wrap header-min__wrap">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="index.html">Dalila</a>
                    </div>
                    <div>
                        <div class="header-min__menu ">
                            <div class="button header__button">
                                <a href="gallery-v3.html">Gallery</a>
                            </div>
                            <div class="button header__button used-now">
                                <a href="about.html">About Dalila</a>
                            </div>
                        </div>
                    </div>
                </div>

            </header>
        </div>
        
        <div class="wrap about">
            <div class="about__all-text" id="text1">
               <!-- text -->
            </div>
            <div class="about-us">
                <div class="about-us__img about-us__img-r">
                    <img src="img/process-red1.png" alt="" />
                </div>
                <div class="about-us__text" id="text2">
                    <!-- text -->
                </div>
            </div>

            <div class="about-us reverse-element">
                <div class="about-us__text" id="text4">
                    <!-- text -->
                </div>
                <div class="about-us__img about-us__img-l">
                    <img src="img/process2-red1.png" alt="" />
                </div>
            </div>
        </div>

        <div class="icons wrap icons-on">
            <div class="icons__element">
                <div class="icons__img">
                    <a href="https://vk.com/cancer_tid">
                        <object type="image/svg+xml" data="vkontakte.svg">
                            Your browser does not support SVG
                        </object>
                    </a>
                </div>
            </div>

            <div class="icons__element">
                <div class="icons__img">
                    <a href="https://twitter.com/piesIFhe?s=08">
                        <object type="image/svg+xml" data="twitter.svg">
                            Your browser does not support SVG
                        </object>
                    </a>
                </div>
            </div>
            <div class="icons__element">
                <div class="icons__img">
                    <a href="https://www.instagram.com/parchevskaja/">
                        <object type="image/svg+xml" data="instagram.svg">
                            Your browser does not support SVG
                        </object>
                    </a>
                </div>
            </div>
            <div class="icons__element">
                <div class="icons__img">
                    <a href="https://www.instagram.com/parchevskaja/">
                        <object type="image/svg+xml" data="pinterest.svg">
                            Your browser does not support SVG
                        </object>
                    </a>
                </div>
            </div>
            <div class="icons__element">
                <div class="icons__img">
                    <a href="https://twitter.com/piesIFhe?s=08">
                        <object type="image/svg+xml" data="youtube.svg">
                            Your browser does not support SVG
                        </object>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#text1").append("<div></div>");
                $("#text2").append("<div></div>");
                $("#text4").append("<div></div>");
                $.ajax({
                    type:"GET",
                    url:"aboutDali.xml",
                    dataType:"xml",
                    success:function(xml){
                        $(xml).find("text1").each(function(){
                            var text=$(this).find("text").text();
                            $("<p></p>").html(text).appendTo("#text1 div");
                        })
                        $(xml).find("text2").each(function(){
                            var text1=$(this).find("text1").text();
                            var text2=$(this).find("text2").text();
                            $("<p></p>").html(text1 +" </p><p>"+ text2).appendTo("#text2 div");
                        })
                        $(xml).find("text4").each(function(){
                            var text4=$(this).find("text4").text();
                            var text5=$(this).find("text5").text();
                            $("<p></p>").html(text4).appendTo("#text4 div");
                            $("<p></p>").html(text5).appendTo("#text4 div");
                        })
                    }
                })
            });
        </script>

</body>
</html>
